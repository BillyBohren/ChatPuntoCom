<app-menu></app-menu>
<div class="container" *ngIf="persona">
    <div class="row-mt-3">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label class="label" for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" [(ngModel)]="persona.usuario" required>
                </div>
                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="persona.password" required>
                </div>
                <div class="form-group">
                    <label class="label" for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
