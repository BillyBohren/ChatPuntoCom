<app-menu></app-menu>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Usuario</th>
        <th scope="col">Password</th>
        <th scope="col">Nombre</th>
        <th scope="col">Editar</th>
        <th scope="col">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{persona.id}}</td>
        <td>{{persona.usuario}}</td>
        <td>{{persona.password}}</td>
        <td>{{persona.nombre}}</td>
        <td><button class="btn btn-outline-warning" routerLink="/editar/{{persona.id}}"> Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(persona.id)"> Eliminar</button></td> 
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
      <i class="fas fa-plus-circle"></i> Nueva Persona</button>
  </div>
</div>
